name: Publish Python package
on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Build Dists
      run: uv build 
    - name: Publish Python distribution to PyPI
      run: uv publish
